<!DOCTYPE html>
<html>
<style>
#first{
  text-align:center;
  color:red;
}

</style>
<body>

<h1> Please fill the form </h1>

<h3> Enter the mandatory fields which contains * symbol</h3>

<form action="https://www.facebook.com" target="_blank">
	<label for="first">Enter the First Name* :</label>
	<input type="text" id="first" name="first" value="First Name"><br><br>
	<label for="last">Enter the Last Name*  :</label>
	<input type="text" id="last" name="last"><br><br>
	<label for="email">Enter your mail id* :</label>
	<input type="email" id="email" name="email"><br><br>
	<label>Select any two course of your preference* :</label>
	<input type="checkbox" id="ECE" name="ECE">
	<label for="ECE">ECE</label>
	<input type="checkbox" id="EEE" name="EEE">
	<label for="EEE">EEE</label>
	<input type="checkbox" id="Mech" name="Mech">
	<label for="Mech">Mech</label>
	<input type="checkbox" id="CSE" name="CSE">
	<label for="CSE">CSE</label><br><br>
	<label for="phone">Enter your Phone number* :</label>
	<input type="number" id="phone" name="phone"><br><br>
	<label>Full time or part time</label>
 	<input type="radio" id="full" name="full">
	<label for="full">Full time</label>
	<input type="radio" id="part" name="part">
	<label for="part">Part time</label>
	<br><br>
	<input type="submit">

</form>


</body>
</html>
