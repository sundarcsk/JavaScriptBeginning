<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallaxing images</title>
</head>
<style>
    body,html {
        height: 100%;
    }
    .parallax {
        background-image: url("C://Users//Sundararaman//Desktop//Wallpapers//batman_superman_face_off-wallpaper-1366x768.jpg");
        height: 100%;
        width: 100%;
        left: 0;
        right: 0;
        top: 0;
        bottom:0;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<body>
    <div class="parallax"></div>

    <div class="content" style="height:767px;">
        <img src="C://Users//Sundararaman//Desktop//Wallpapers//wonder_woman.jpg" alt="wonder woman">
    </div>
    <div class="parallax"></div>
</body>
</html>
